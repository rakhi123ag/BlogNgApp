
   	<div class="row" ng-controller="createCtrl">

   		 <div class="respond">
                  <form name="contactForm" id="contactForm" method="post" action="">
  					   <fieldset>

                     <div class="group">
  						      <label for="txtTitle">Title <span class="required">*</span></label>
  						      <input name="txtTitle" type="text"  ng-model="title" value="" required />
							  
							  
                     </div>

                    

                     <div class="group">
  						      <label for="txtAuthor">Author</label>
  						      <input name="txtAuthor" type="text" ng-model="author" value="" required  />
							  
							  
                     </div>

                     
                     <button type="button" class="submit" ng-click=submit()>Submit</button>

					 
					 <span>{{Message}}</span>
  					   </fieldset>
  				      </form> 

               </div>
                  
            </div>
